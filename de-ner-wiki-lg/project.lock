corpus:
  cmd: python -m spacy run corpus
  script:
    - python scripts/partition.py assets/aij-wikiner-de-wp3.bz2 assets/iob
    - python -m spacy convert assets/iob corpus --n-sents 10
  deps:
    - path: assets/aij-wikiner-de-wp3.bz2
      md5: 618b5df97c9b6c3ed2482f1ef4937d8c
  outs:
    - path: corpus/train.spacy
      md5: ce2db4cb8be2e5f8c5df72457a6c3c47
    - path: corpus/dev.spacy
      md5: 9187711a522b963ad1e6fbd43b0b41c0
    - path: corpus/test.spacy
      md5: add8eb2e7887941f2a9de4046f7b7166
  spacy_version: 3.6.0
  spacy_git_version: 6fc153a26
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/default.cfg -o training/ --gpu-id -1 --paths.train
      corpus/train.spacy --paths.dev corpus/dev.spacy
  deps:
    - path: corpus/train.spacy
      md5: ce2db4cb8be2e5f8c5df72457a6c3c47
    - path: corpus/dev.spacy
      md5: 9187711a522b963ad1e6fbd43b0b41c0
    - path: configs/default.cfg
      md5: f76f753bc81a946ff53b938fc195fdc5
  outs:
    - path: training/model-best
      md5: e3f88be8cb0b1c6feeb6d0d279797d75
  spacy_version: 3.6.0
  spacy_git_version: 6fc153a26
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate ./training/model-best ./corpus/test.spacy --output
      ./metrics/default.json --gpu-id -1
  deps:
    - path: training/model-best
      md5: e3f88be8cb0b1c6feeb6d0d279797d75
    - path: corpus/test.spacy
      md5: add8eb2e7887941f2a9de4046f7b7166
  outs:
    - path: metrics/default.json
      md5: f90f051f1d51940d7815883f29c28880
  spacy_version: 3.6.0
  spacy_git_version: 6fc153a26
