[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "spacy-models-de-hdt-wikiner"
description = "German spaCy models trained on German UD-HDT and the WikiNER corpus"
authors = [
    {name = "Ren√© Knaebel", email = "rknaebel@uni-potsdam.de"},
    {name = "Gregor Middell", email = "gregor.middell@bbaw.de"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "build",
    "spacy-huggingface-hub"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "flake8",
    "flake8-bugbear",
    "mypy",
    "pre-commit"
]
cpu = ["spacy"]
gpu = ["spacy[transformers,cuda11x]"]

[project.urls]
Homepage = "https://github.com/zentrum-lexikographie/spacy-models-de-hdt-wikiner"

[tool.isort]
profile = "black"

[tool.setuptools]
packages = []

[tool.setuptools.dynamic]
version = {file = ["VERSION"]}
