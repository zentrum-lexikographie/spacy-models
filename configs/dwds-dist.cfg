[system]
gpu_allocator = null
seed = 0

[nlp]
lang = "de"
pipeline = ["dep_transformer","tagger","morphologizer","trainable_lemmatizer","parser","ner_transformer", "ner"]
batch_size = 32
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.trainable_lemmatizer]
source = "training/dep-dist/model-best"

[components.morphologizer]
source = "training/dep-dist/model-best"

[components.parser]
source = "training/dep-dist/model-best"

[components.tagger]
source = "training/dep-dist/model-best"

[components.dep_transformer]
source = "training/dep-dist/model-best"

[components.ner]
source = "training/ner-dist/model-best"

[components.ner_transformer]
source = "training/ner-dist/model-best"
